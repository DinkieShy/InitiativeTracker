<!DOCTYPE html>
<html lang=”en”>
	<head>
		<title>Initiative Tracker</title>
	 	<link rel="stylesheet" href="./styles.css" type="text/css">
	 	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
	 	<script type="text/javascript" src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
		<script type="text/javascript" src="./script.js"></script>
	 	<script type="text/javascript" src="./jQueryUITouchPunch.js"></script>
	 	<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
	 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>	
	<body>
		<div id="foreground"></div>

		<div id="trashBin" class="hidden"></div>

		<div id="controls">
			<button id="sortList">Sort List</button>
			<button id="addToken">Add Token</button>
			<button id="nextTurn">Next Turn</button>
		</div>

		<div id="defaultToken">
			<div class="token">
				<label class="tokenName">Default</label>
				<label class="tokenInitiative">10</label>
			</div>
		</div>

		<div id="greyOut" class="hidden"></div>

		<div id="enterInitiative" class="hidden">
			<input type="number" id="intInput" placeholder="Initiative">
			<textarea id="nameInput" placeholder="Token Name"></textarea>
			<div id="inputControls">
				<button id="add" class="windowButton">Add</button>
				<button id="cancel" class="windowButton">Cancel</button>
			</div>
		</div>
	</body>
</html>
